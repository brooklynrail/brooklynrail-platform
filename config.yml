title                   : "The Brooklyn Rail"
baseURL                 : "/"
languageCode            : "en-us"
theme                   : "brooklynrail"
themesDir               : "./themes"
DefaultContentLanguage  : "en"
SectionPagesMenu        : "main"
Paginate                : 20
googleAnalytics         : "UA-24931975-1"
enableRobotsTXT         : true
enableEmoji             : true
enableGitInfo           : true
buildFuture             : true
relativeURLs            : true
refLinksNotFoundURL     : https://brooklynrail.org/
pluralizelisttitles     : false

social:
  twitter: thebrooklynrail
  youtube: TheBrooklynRail
  instagram: brooklynrail

# HUGO will ignore pages in the following folders
ignoreFiles:
  - "content/_archived/*"

ignoreErrors: "error-remote-getjson"

# Permalink Configuration
permalinks:
  articles              : ":year/:month/:day/:filename/"
  donation              : ":filename/"
  pages                 : ":filename/"
  events                : "events/:year/:month/:day/:filename/"

# Taxonomies
taxonomies:
  collection: collections
  people: people
  orgs: org


outputFormats:
  INFO:
    baseName: info
    mediaType: text/html
    permalinkable: true
  PODCAST:
    baseName: "podcast"
    mediaType: "application/xml"

outputs:
  home: ["HTML", "PODCAST"]
  section: ["HTML", "INFO", "PODCAST"]
  page: ["HTML", "INFO"]

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

# Site Parameters
.params:
  issue: "May 2020"
  description: "Critical Perspectives on Art, Politics, and Culture"
  tagline: "Independent and Free"
  events_count: 20
  articles_count: 20

# Sitemap
sitemap:
  changefreq            : "daily"
  priority              : 1
  filename              : "sitemap.xml"


caches:
  getjson:
    dir: :resourceDir/:project
    maxAge: 48h

# Main Site navigation
menu:
  primary:
    - Name            : "Home"
      Identifier      : "home"
      URL             : "/"
      Weight          : 1

    - Name            : "Events"
      Identifier      : "events"
      URL             : "/events"
      Weight          : 2

    - Name            : "Store"
      Identifier      : "store"
      URL             : "https://shop.brooklynrail.org/"
      Weight          : 3

    - Name            : "Subscribe"
      Identifier      : "subscribe"
      URL             : "/subscribe"
      Weight          : 4

    - Name            : "About"
      Identifier      : "about"
      URL             : "/about"
      Weight          : 5
