title: "The Brooklyn Rail"
baseURL: "/"
languageCode: "en-us"
theme: "brooklynrail"
themesDir: "./themes"
DefaultContentLanguage: "en"
SectionPagesMenu: "main"
Paginate: 20
googleAnalytics: "UA-24931975-1"
enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true
buildFuture: true
relativeURLs: true
refLinksNotFoundURL: https://brooklynrail.org/
pluralizelisttitles: false

social:
  twitter: thebrooklynrail
  youtube: TheBrooklynRail
  instagram: brooklynrail

# HUGO will ignore pages in the following folders
ignoreFiles:
  - "content/_archived/*"

ignoreErrors: "error-remote-getjson"

# Permalink Configuration
permalinks:
  articles: ":year/:month/:day/:filename/"
  donate: ":filename/"
  pages: ":filename/"
  events: "events/:year/:month/:day/:filename/"

# Taxonomies
taxonomies:
  collection: collections
  people: people
  orgs: org

outputFormats:
  INFO:
    baseName: info
    mediaType: text/html
    permalinkable: true
  JSON:
    mediaType: application/json

outputs:
  section: ["HTML", "INFO", "JSON"]
  page: ["HTML", "INFO"]

assetDir: assets

minify:
  disableJSON: true

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

# Site Parameters
.params:
  issue: "May 2020"
  description: "Critical Perspectives on Art, Politics, and Culture"
  tagline: "Independent and Free"
  events_count: 20
  articles_count: 20

# Sitemap
sitemap:
  changefreq: "daily"
  priority: 1
  filename: "sitemap.xml"

caches:
  getjson:
    dir: :resourceDir/:project
    maxAge: 48h

# ==============================
# Main Site navigation
menu:
  primary:
    - name: "Home"
      identifier: "home"
      URL: "/"
      weight: 1

    - name: "Issues"
      identifier: "issues"
      URL: "/archive"
      weight: 2
      hasChildren: true

    - name: "Events"
      identifier: "events"
      URL: "events"
      weight: 3
      hasChildren: true

    - name: "Shop"
      identifier: "shop"
      URL: "https://shop.brooklynrail.org/"
      weight: 4

    - name: "About"
      identifier: "about"
      URL: "/about"
      weight: 5

    # Events Sub-menu
    - name: "This week"
      identifier: "upcoming-events"
      URL: "/events"
      weight: 2
      parent: events

    - name: "Past events"
      identifier: "past-events"
      URL: "/events#past"
      weight: 3
      parent: events

    - name: "Video archive"
      identifier: "video-archive"
      URL: "https://www.youtube.com/thebrooklynrail?sub_confirmation=1"
      weight: 4
      parent: events

    - name: "Get updates about future events"
      identifier: "events-update"
      URL: "/newsletter"
      params:
        class: alt
      pre: "<i class='far fa-bell'></i>"
      weight: 5
      parent: events

    # Issues Sub Menu
    - name: "All issues »"
      identifier: "all-issues"
      URL: "/archive"
      weight: 2
      params:
        class: alt
      pre: "<i class='far fa-eye'></i>"
      parent: issues

    - name: "Subscribe to the _Rail_ in print »"
      identifier: "subscribe-print"
      URL: "/subscribe"
      weight: 3
      params:
        class: alt
      pre: "<i class='far fa-newspaper'></i>"
      parent: issues
