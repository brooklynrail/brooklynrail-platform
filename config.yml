title: "The Brooklyn Rail"
baseURL: "/"
languageCode: "en-us"
theme: "brooklynrail"
themesDir: "./themes"
DefaultContentLanguage: "en"
SectionPagesMenu: "main"
Paginate: 40
googleAnalytics: "UA-24931975-1"
enableRobotsTXT: true
enableEmoji: true
enableGitInfo: true
buildFuture: true
relativeURLs: true
refLinksNotFoundURL: https://brooklynrail.org/
pluralizelisttitles: false

social:
  twitter: thebrooklynrail
  youtube: TheBrooklynRail
  instagram: brooklynrail


# HUGO will ignore pages in the following folders
ignoreFiles:
  - "content/_archived/*"
  - "content/collections"
  - "content/organizations"

ignoreErrors: "error-remote-getjson"

# Permalink Configuration
permalinks:
  articles: ":year/:month/:day/:filename/"
  donate: ":filename/"
  pages: ":filename/"
  events: "events/:year/:month/:day/:filename/"
  people: "people/:filename/"
  media: "media/:year/:month/:day/:filename/"

# Taxonomies
taxonomies:
  collection: collections
  people: people
  orgs: org

outputFormats:
  INFO:
    baseName: info
    mediaType: text/html
    permalinkable: true
  JSON:
    mediaType: application/json

outputs:
  section: ["HTML", "INFO", "JSON"]
  page: ["HTML", "INFO"]

assetDir: assets

minify:
  disableJSON: true

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

# Site Parameters
.params:
  issue: "May 2020"
  description: "Critical Perspectives on Art, Politics, and Culture"
  tagline: "Independent and Free"
  events_count: 40
  articles_count: 40

# Sitemap
sitemap:
  changefreq: "daily"
  priority: 1
  filename: "sitemap.xml"

caches:
  getjson:
    dir: :resourceDir/:project
    maxAge: 48h

# ==============================
# Main Site navigation
menu:
  primary:
    - name: "Home"
      identifier: "home"
      URL: "/"
      weight: 1

    - name: "Issues"
      identifier: "issues"
      URL: "/archive"
      weight: 2

    - name: "Events"
      identifier: "events"
      URL: "/events"
      weight: 3

    - name: "Shop"
      identifier: "shop"
      URL: "https://shop.brooklynrail.org/"
      weight: 4

    - name: "About"
      identifier: "about"
      URL: "/about"
      weight: 5
