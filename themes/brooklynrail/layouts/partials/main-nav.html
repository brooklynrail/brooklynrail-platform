<nav class="main-nav">
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-12">
        <div class="nav">
          <ul>

            <li class="issue-select">
              <select action="" name="issue" onchange="location = this.options[this.selectedIndex].value;">
                {{- $issues := .issues_data }}
                {{ range $i, $issue := $issues -}}
                  <option {{ if (eq $i 0) -}}selected{{- end }} value="{{- $issue.path -}}">{{- $issue.issue -}}</option>
                {{ end -}}
              </select>

            </li>
          {{- $currentNode := .page -}}
          {{- range $i, $item := .menu_data -}}
            <li>
              <a class="u-black {{ if eq $currentNode.URL $item.URL }}current{{- end -}}" href="{{- $item.URL -}}" title="{{- $item.Name -}}"><span>{{- $item.Name -}}</span></a>
            </li>
          {{- end -}}
            <li class="donate"><a class="u-white" href="/donate" title="Donate to the Brooklyn Rail"><span>Donate</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
